<!-- Create a basic HTML structure with:
● An input field for entering new items.
● A button to add items to the list.
● An unordered list to display the shopping list items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <script src="shopping-list.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>My Shopping List:</legend>
            <label for="newItem">Enter new item:</label><br>
            <input type="text" id="newItem" name="itemName" placeholder="e.g., Notebook"><br><br>
        
            <button type="button" id="addBtn">Add item</button><br><br>
            
            <label for="addedItem">Added items:</label><br>
            <ul id="addedItems">
                
            </ul>
        </fieldset>
        
    </form>
</body>
</html>
